<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialar</title>
    <link rel="stylesheet" href="phone.css">
</head>
<body>
    <h1 id="header-title">Dialar Application</h1>
    <div class="container">
        <div class="tabBar">
            <input type="button" class="tabButton" id="tabButtonDialar" value="Dialar">
            <input type="button" class="tabButton" id="tabButtonContactList" value="Contact List">
            <input type="button" class="tabButton" id="tabButtonAddContact" value="Add Contact">
            <input type="button" class="tabButton" id="tabButtonGesture" value="Gesture">
        </div>

        <!--Tab Content Started-->
        <div class="tabContent">
            <!--Dialar Tab Started-->
            <div class="tabContentDialar">
                <div class="dialarHeader">
                    <h1>Dialar</h1>
                    <input type="text" id="phoneNumber" maxlength="12">
                </div>
                <div class="dialarPad">
                    <div>
                        <input type="button" class="dialarButton" value="1">
                        <input type="button" class="dialarButton" value="2">
                        <input type="button" class="dialarButton" value="3">
                    </div>
                    <div>
                        <input type="button" class="dialarButton" value="4">
                        <input type="button" class="dialarButton" value="5">
                        <input type="button" class="dialarButton" value="6">
                    </div>
                    <div>
                        <input type="button" class="dialarButton" value="7">
                        <input type="button" class="dialarButton" value="8">
                        <input type="button" class="dialarButton" value="9">
                    </div>
                    <div>
                        <input type="button" class="dialarButton" value="*">
                        <input type="button" class="dialarButton" value="0">
                        <input type="button" class="dialarButton" value="#">
                    </div>
                </div>
                <div class="dialar-footer">
                    <div>
                        
                        <input type="button" class="dialarOptionButton" id="clearButton" value="Clear">
                        <input type="button" class="dialarOptionButton" id="dialButton" value="Dial">
                        <input type="button" class="dialarOptionButton" id="deleteButton" value="Delete">
                    
                        <!--
                            <img id="reset" src="images/reset.png" height="75px" width="75px">
                            <img id="dial" src="images/dial.png" height="75px" width="75px">
                            <img id="delete" src="images/delete.png" height="75px" width="75px">
                        -->
                        
                        
                    </div>
                </div>
            </div>
            <!--Dialar Tab Ended-->

            <!--Contact List Tab Started-->
            <div class="tabContentContactList">
                <div class="contactListHeader">
                    <h1>Contact List</h1>
                </div>
                <div class="contactList">
                    
                </div>
                
            </div>
            <!--Contact List Tab Ended-->
            
            <!--Add Contact Tab Started-->
            <div class="tabContentAddContact">
                <div class="addContactHeader">
                    <h1>Add Contact</h1>
                </div>
                <div class="addContact">
                    <form id="contactForm">
                        <fieldset>
            
                            <b class="add-contact-label">Contact Name</b></br>
                            <input type="text" class="add-contact-textfield" id="contactName" size="30" required pattern="[a-zA-Z0-9]+" placeholder="John Smith"></br></br>
                            <b class="add-contact-label">Phone Number</b></br>
                            <input type="text" class="add-contact-textfield" id="contactNo" required placeholder="123#456#78"></br></br>
                            <b class="add-contact-label">Email Address</b></br>
                            <input type="email" class="add-contact-textfield" id="contactEmail" required placeholder="johnsmith@gmail.com"></br></br>
                        
                        </fieldset></br></br>
                        <div class="add-contact-buttons">
                            <input type="button" class="add-contact-button" id="contactClear" value="Clear">
                            <input type="submit" class="add-contact-button" id="addContact" value="Add Contact">
                        </div>
                        
                        
                        
                    </form>
                </div>
            </div>
            <!--Add Contact Tab Ended-->

            <!--Gesture Tab Started-->
            <div class="tabContentGesture">	
				<div class="gestureHeader">
                    <h1>Gesture Practice</h1>
                </div>
				<div class="gestureOutputArea">
					<input id="gestureOutput" type="text">
				</div>
				<div class="gestureSwipe">
                </div>
                
                <div class="gestureTabSwipe"></div>
			</div>
            <!--Gesture Tab Ended-->

        </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="phone.js"></script>
</body>
</html>
